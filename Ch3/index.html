<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="img1.png" alt="Train image">

    <br>

    <table>
        <caption>Student Details</caption>

        <thead>

        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Language</th>
        </tr>

        </thead>

        <tbody>

        <tr>
            <td>Harry</td>
            <td>Programmer</td>
            <td>Python</td>
        </tr>

        <tr>
            <td>Sam</td>
            <td>Programmer</td>
            <td>Java</td>
        </tr>

        <tr>
            <td colspan="2">Sam</td>
            <td rowspan="2">Java</td>
        </tr>

        </tbody>
        
        <tfoot>
        <tr>
            <td colspan="2">Sam</td>
        </tr>
        </tfoot>

    </table>

    <ul type="circle">
        <li>Akash</li>
        <li>Tia</li>
        <li>Btak</li>
    </ul>
    
    <ol type="I">
        <li>Akash</li>
        <li>Tia</li>
        <li>Btak</li>
    </ol>
</body>
</html>
