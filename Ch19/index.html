<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            outline: 2px solid red;
            outline-offset: 5px;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #888888; 
        }
        .text-element { 
            text-shadow: 2px 2px 4px #888888; }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt impedit quas natus vitae ipsam vero aut obcaecati? Harum dolores deleniti nulla assumenda sint?</p>
</body>
</html>
